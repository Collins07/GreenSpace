{% extends 'base_auth.html' %}

{% load static %}


{% block content %}
<div class="row mt-4">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-title">
                <h3 class="mt-4">Register</h3>

                <form class="px-4" action="{% url 'register' %}" method="post">
                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group mt-3">
                        <input class="form-control form-control-sm" type="text" name="username" id="usernameField" placeholder="Username" value="{{fieldValue.username}}">
                    </div>
                    <div class="invalid-feedback invalid_feedback" style="display: none;">
                        <p></p>
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>


                    <div class="form-group mt-3">
                        <input class="form-control form-control-sm" type="email" name="email" id="emailField" placeholder="Email" value="{{fieldValue.email}}">
                    </div>
                    <div class="invalid-feedback emailfeedbackArea" style="display: none;">
                        <p></p>
                    </div>


                    <div class="d-flex form-group mt-3">
                        <input class="form-control form-control-sm" type="password" name="password" id="passwordField" placeholder="Password">
                         <small class="float-right showPasswordToogle">SHOW</small> 
                         <!-- CURSOR POINTER -->
                    </div>
                    <input  type="submit" value="Register" class="submit-btn btn btn-block btn-primary mt-5">                                      
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
