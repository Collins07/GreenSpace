{% extends 'base_auth.html' %}

{% load static %}


{% block content %}
<div class="row mt-4">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-title">
                <h3 class="mt-4">Login</h3>

                <form class="px-4" action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group mt-3">
                        <input class="form-control form-control-sm" type="text" name="username" id="usernameField" placeholder="Username" value="{{fieldValue.username}}">
                    </div>


                    <div class="d-flex form-group mt-3">
                        <input class="form-control form-control-sm" type="password" name="password" id="passwordField" placeholder="Password">
                         <!-- CURSOR POINTER -->
                    </div>
                    <input  type="submit" value="Login" class="submit-btn btn btn-block btn-primary mt-5">                                      
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
