{% extends 'base.html' %}

{% block content %}

  <div class="row mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Trees</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add trees</li>
        </ol>
      </nav>
  </div>


    <div class="card">
        <div class=" card-body">
            <form class="" action="{% url 'index' %}" method="post">

                {% csrf_token %}

            <div class="form-group">
                <label class="fw-bold mt-2" for="">No. of trees planted</label>
                <input type="number" class=" form-control form-control-sm" name="no_of_trees_planted">
            </div>

            <div class="form-group">
                <label class="fw-bold mt-2" for="">Name</label>
                <input type="text" class="form-control form-control-sm" name="description">
            </div>
            
            <div class="form-group">
                <label class="fw-bold mt-2" for="">Category</label>
                <select class="form-control" name="category" id="">

                    {% for category in categories %}

                    <option name="category" value="{{category.name}}">{{category.name}}</option>

                    {% endfor %}
                
                </select>
            </div>

            <div class="form-group">
                <label class="fw-bold mt-2" for="">Date Planted</label>
                <input type="date" class=" form-control form-control-sm" name="date_planted">
            </div>
           
            <input type="submit" value="Submit" class="btn btn-success btn-sm mt-5">
        </form>
        </div>
    </div>


{% endblock %}
