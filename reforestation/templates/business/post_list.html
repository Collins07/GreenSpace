{% extends 'base_business.html' %}
{% load static %}

{% load bootstrap5 %}

<h1>Posts</h1>
  {% for post in posts %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.author.username }}</h5>
        <p class="card-text">{{ post.text }}</p>
        <a href="{% url 'post_detail' post.pk %}" class="card-link">View</a>
      </div>
    </div>
    <br>
  {% endfor %}



{% block content %}

{% endblock %}
